<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 450px;
            margin: 0 auto;
            background: rgb(0, 255, 128);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">

        <form action="SaveUserServlet" method="post" onsubmit="return validateForm()">
            <h2 class="text-center text-white">Enter User Details</h2>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <span id="nameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
                <span id="ageError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" required>
                <span id="mobileError" class="error-message"></span>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var password = document.getElementById("password").value;
        var mobile = document.getElementById("mobile").value;

        // Reset all error messages
        document.getElementById("nameError").innerText = "";
        document.getElementById("ageError").innerText = "";
        document.getElementById("passwordError").innerText = "";
        document.getElementById("mobileError").innerText = "";

        // Name validation (Alphabets only, minimum 3 characters)
        var nameRegex = /^[a-zA-Z]{3,}$/;
        if (!nameRegex.test(name)) {
			console.log("Hi")
            document.getElementById("nameError").innerText = "Invalid name. Please enter at least 3 alphabetic characters.";
            return false;
        }

        // Age validation (Numeric, minimum 18 years)
        if (isNaN(age) || age < 18) {
            document.getElementById("ageError").innerText = "Invalid age. Please enter a valid age (minimum 18 years).";
            return false;
        }

        // Password validation (Minimum 6 characters)
        if (password.length < 6) {
            document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
            return false;
        }

        // Mobile validation (Numeric, 10 digits)
        var mobileRegex = /^\d{10}$/;
        if (!mobileRegex.test(mobile)) {
            document.getElementById("mobileError").innerText = "Invalid mobile number. Please enter a 10-digit number.";
            return false;
        }

        return true; // Form will be submitted if validation passes
    }
</script>
 

</body>

</html>
